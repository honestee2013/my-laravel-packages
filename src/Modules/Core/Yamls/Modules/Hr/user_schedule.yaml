models:
  UserSchedule:
    module: hr
    fields:
      user_id:
        type: select
        foreign:
          table: users
          column: id
          onDelete: cascade
        validation:
          - required|unique:user_schedules,user_id
      start_time:
        type: timepicker
        modifiers:
          nullable: true
      end_time:
        type: timepicker
        modifiers:
          nullable: true

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: User Schedules
      group: schedule-management
      id: user-schedules
      parentPageTitle: Schedule Management
      pageTitle: User Schedules Overview
      view: user-schedules
      url: hr/user-schedules

    fieldGroups:
      - title: User Schedule Override
        groupType: hr
        fields:
          - user_id
          - start_time
          - end_time

    relations:
      user:
        type: belongsTo
        model: App\Models\User # Adjust namespace if needed
        foreignKey: user_id
        displayField: name # Or appropriate display field

    sidebar:
      add: true
      title: User Schedules
      iconClasses: fas fa-user-clock # Or a more suitable icon

    iconClasses: fas fa-user-cog # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']