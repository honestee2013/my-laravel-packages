models:
  UserSalary:
    module: hr
    fields:
      user_id:
        type: select
        foreign:
          table: users
          column: id
          onDelete: cascade
        validation:
          - required|unique:user_salaries,user_id
      salary:
        type: decimal
        modifiers:
          precision: 12,2
          nullable: true
        validation:
          - nullable|numeric|min:0
      currency:
        type: string
        modifiers:
          nullable: true

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: User Salaries
      group: payroll-management
      id: user-salaries
      parentPageTitle: Payroll Management
      pageTitle: User Salaries Overview
      view: user-salaries
      url: hr/user-salaries

    fieldGroups:
      - title: User Specific Salary
        groupType: hr
        fields:
          - user_id
          - salary
          - currency

    relations:
      user:
        type: belongsTo
        model: App\Models\User # Adjust namespace if needed
        foreignKey: user_id
        displayField: name # Or appropriate display field

    sidebar:
      add: true
      title: User Salaries
      iconClasses: fas fa-user-tag # Or a more suitable icon

    iconClasses: fas fa-money-bill-alt # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']
