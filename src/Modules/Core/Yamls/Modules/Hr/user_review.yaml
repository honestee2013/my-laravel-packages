models:
  UserReview:
    module: hr
    fields:
      review_id:
        type: select
        foreign:
          table: performance_reviews
          column: id
          onDelete: cascade
        validation:
          - required
      user_id:
        type: select
        foreign:
          table: users
          column: id
          onDelete: cascade
        validation:
          - required
      rating:
        type: integer
        modifiers:
          nullable: true
        validation:
          - nullable|integer
      user_comments:
        type: textarea
        modifiers:
          nullable: true
      manager_comments:
        type: textarea
        modifiers:
          nullable: true
      completed_at:
        type: datetimepicker
        modifiers:
          nullable: true

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: User Reviews
      group: performance-management
      id: user-reviews
      parentPageTitle: Performance Management
      pageTitle: User Reviews
      view: user-reviews
      url: hr/user-reviews

    fieldGroups:
      - title: Review Assignment
        groupType: hr
        fields:
          - review_id
          - user_id

      - title: Feedback
        groupType: hr
        fields:
          - rating
          - user_comments
          - manager_comments
          - completed_at

    relations:
      performanceReview:
        type: belongsTo
        model: App\Modules\HR\Models\PerformanceReview
        foreignKey: review_id
        displayField: name
      user:
        type: belongsTo
        model: App\Models\User # Adjust namespace if needed
        foreignKey: user_id
        displayField: name # Or appropriate display field

    sidebar:
      add: true
      title: User Reviews
      iconClasses: fas fa-user-check # Or a more suitable icon

    iconClasses: fas fa-star-half-alt # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']