models:
  UserBonus:
    module: hr
    fields:
      payroll_id:
        type: select
        label: Payroll Number
        foreign:
          table: payrolls
          column: id
          onDelete: cascade
        validation:
          - required
      employee_profile_id:
        type: select
        label: Employee ID
        foreign:
          table: employee_profiles
          column: id
          onDelete: cascade
        validation:
          - required
      bonus_type_id:
        type: select
        foreign:
          table: bonus_types
          column: id
          onDelete: restrict
        validation:
          - required
      amount:
        type: decimal
        modifiers:
          precision: 10,2
        validation:
          - required|numeric|min:0

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: User Bonuses
      group: payroll-adjustment
      id: user-bonuses
      parentPageTitle: Payroll Adjustment
      pageTitle: User Bonuses
      view: user-bonuses
      url: hr/user-bonuses

    fieldGroups:
      - title: Bonus Details
        groupType: hr
        fields:
          - payroll_id
          - employee_profile_id
          - bonus_type_id
          - amount

    relations:
      payroll:
        type: belongsTo
        model: App\Modules\HR\Models\Payroll
        foreignKey: payroll_id
        displayField: payroll_number # Or appropriate display field

      employeeProfile:
        type: belongsTo
        model: App\Modules\User\Models\EmployeeProfile # Adjust namespace if needed
        foreignKey: employee_profile_id
        displayField: employee_id # Or appropriate display field
      bonusType:
        type: belongsTo
        model: App\Modules\HR\Models\BonusType
        foreignKey: bonus_type_id
        displayField: name

    sidebar:
      add: true
      title: Payroll Adjustment
      iconClasses: fas fa-plus-circle # Or a more suitable icon
      submenu:
        - title: User Bonuses
          url: user-bonuses
        - title: User Deductions
          url: user-deductions





      

    iconClasses: fas fa-award # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']




