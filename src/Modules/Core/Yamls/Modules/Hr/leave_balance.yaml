models:
  LeaveBalance:
    module: hr
    fields:
      user_id:
        type: select
        foreign:
          table: users
          column: id
          onDelete: cascade
        validation:
          - required
      leave_type:
        type: string
        validation:
          - required
      remaining_days:
        type: integer
        default: 0
        validation:
          - required|integer|min:0

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Leave Balances
      group: time-off-management
      id: leave-balances
      parentPageTitle: Time Off Management
      pageTitle: Leave Balances Overview
      view: leave-balances
      url: hr/leave-balances

    fieldGroups:
      - title: Leave Balance Information
        groupType: hr
        fields:
          - user_id
          - leave_type
          - remaining_days

    relations:
      user:
        type: belongsTo
        model: App\Models\User # Adjust namespace if needed
        foreignKey: user_id
        displayField: name # Or appropriate display field

    sidebar:
      add: true
      title: Leave Balances
      iconClasses: fas fa-balance-scale # Or a more suitable icon

    iconClasses: fas fa-chart-pie # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']