models:
  RoleWorkDay:
    module: hr
    fields:
      role_id:
        type: select
        foreign:
          table: roles
          column: id
          onDelete: cascade
        validation:
          - required
      work_day_id:
        type: select
        foreign:
          table: work_days
          column: id
          onDelete: cascade
        validation:
          - required

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Role Work Days
      group: schedule-management
      id: role-work-days
      parentPageTitle: Schedule Management
      pageTitle: Role Work Days
      view: role-work-days
      url: hr/role-work-days

    fieldGroups:
      - title: Role Work Day Assignment
        groupType: hr
        fields:
          - role_id
          - work_day_id

    relations:
      role:
        type: belongsTo
        model: App\Models\Role # Adjust namespace if needed
        foreignKey: role_id
        displayField: name # Or appropriate display field
      workDay:
        type: belongsTo
        model: App\Modules\HR\Models\WorkDay
        foreignKey: work_day_id
        displayField: day_name

    sidebar:
      add: true
      title: Role Work Days
      iconClasses: fas fa-link # Or a more suitable icon

    iconClasses: fas fa-calendar-check # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']