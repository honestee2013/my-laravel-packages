models:
  WorkDay:
    module: hr
    fields:
      day_name:
        type: string
        validation:
          - required|unique:work_days,day_name
      day_of_week:
        type: integer
        modifiers:
          nullable: true
        validation:
          - nullable|integer|min:1|max:7

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Work Days
      group: schedule-management
      id: work-days
      parentPageTitle: Schedule Management
      pageTitle: Work Days Overview
      view: work-days
      url: hr/work-days

    fieldGroups:
      - title: Work Day Information
        groupType: hr
        fields:
          - day_name
          - day_of_week

    relations:
      roleWorkDays:
        type: hasMany
        model: App\Modules\HR\Models\RoleWorkDay
        foreignKey: work_day_id
      userWorkDays:
        type: hasMany
        model: App\Modules\HR\Models\UserWorkDay
        foreignKey: work_day_id

    sidebar:
      add: true
      title: Work Days
      iconClasses: fas fa-calendar-day # Or a more suitable icon

    iconClasses: fas fa-calendar-alt # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']