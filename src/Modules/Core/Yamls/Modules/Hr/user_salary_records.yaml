models:
  UserSalary:
    module: hr
    fields:
      employee_profile_id:
        type: select
        label: Employee ID
        foreign:
          table: employee_profiles
          column: id
          onDelete: cascade
        validation:
          - required
      salary:
        type: decimal
        modifiers:
          precision: 12,2
          nullable: true
        validation:
          - nullable|numeric|min:0
      currency:
        type: string
        modifiers:
          nullable: true

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: User Salaries
      group: user-salary-record
      id: user-salaries
      parentPageTitle: User Salary Record
      pageTitle: User Salaries Overview
      view: user-salaries
      url: hr/user-salaries

    fieldGroups:
      - title: User Specific Salary
        groupType: hr
        fields:
          - employee_profile_id
          - salary
          - currency

    relations:
      employeeProfile:
        type: belongsTo
        model: App\Modules\User\Models\EmployeeProfile # Adjust namespace if needed
        foreignKey: employee_profile_id
        displayField: employee_id # Or appropriate display field

    sidebar:
      add: true
      title: User Salary Record
      iconClasses: fas fa-user-tag # Or a more suitable icon
      submenu:
        - title: User Salaries
          url: user-salaries
        - title: Salary History
          url: salary-history





    iconClasses: fas fa-money-bill-alt # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']





  SalaryHistory:
    module: hr
    fields:
      employee_profile_id:
        type: select
        label: Employee ID
        foreign:
          table: employee_profiles
          column: id
          onDelete: cascade
        validation:
          - required
      salary:
        type: decimal
        modifiers:
          precision: 12,2
        validation:
          - required|numeric|min:0
      currency:
        type: string
        validation:
          - required
      effective_date:
        type: datetimepicker
        validation:
          - required
      reason:
        type: string
        modifiers:
          nullable: true

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Salary History
      group: user-salary-record
      id: salary-history
      parentPageTitle: User Salary Record
      pageTitle: Salary History
      view: salary-history
      url: hr/salary-history

    fieldGroups:
      - title: Salary Change Details
        groupType: hr
        fields:
          - employee_profile_id
          - salary
          - currency
          - effective_date
          - reason

    relations:

      employeeProfile:
        type: belongsTo
        model: App\Modules\User\Models\EmployeeProfile # Adjust namespace if needed
        foreignKey: employee_profile_id
        displayField: employee_id # Or appropriate display field

    sidebar:
      add: false
      title: Salary History
      iconClasses: fas fa-history # Or a more suitable icon

    iconClasses: fas fa-chart-line # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']

