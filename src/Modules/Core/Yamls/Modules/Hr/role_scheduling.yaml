models:
  RoleSchedule:
    module: hr
    fields:
      role_id:
        type: select
        foreign:
          table: roles # Assuming you have a 'roles' table
          column: id
          onDelete: cascade
        validation:
          - required|unique:role_schedules,role_id
      start_time:
        type: timepicker
        modifiers:
          nullable: true
        validation:
          - required
      end_time:
        type: timepicker
        modifiers:
          nullable: true
        validation:
          - required

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Role Schedules
      group: role-schedule-management
      id: role-schedules
      parentPageTitle: Role Schedule Management
      pageTitle: Role Schedules Overview
      view: role-schedules
      url: hr/role-schedules

    fieldGroups:
      - title: Role Schedule
        groupType: hr
        fields:
          - role_id
          - start_time
          - end_time

    relations:
      role:
        type: belongsTo
        model: App\Modules\Access\Models\Role # Adjust namespace if needed
        foreignKey: role_id
        displayField: name # Or appropriate display field

    sidebar:
      add: true
      title: Manage Role Schedules 
      iconClasses: fas fa-clock # Or a more suitable icon
      groupTitle: Scheduling & Work Hours
      submenu:
        - title: Role Schedules
          url: role-schedules
        - title: Role Work Days
          url: role-work-days



    iconClasses: fas fa-user-tag # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']




  RoleWorkDay:
    module: hr
    fields:
      role_id:
        type: select
        foreign:
          table: roles
          column: id
          onDelete: cascade
        validation:
          - required
      work_day_id:
        type: select
        foreign:
          table: work_days
          column: id
          onDelete: cascade
        validation:
          - required

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Role Work Days
      group: role-schedule-management
      id: role-work-days
      parentPageTitle: Role Schedule Management
      pageTitle: Role Work Days
      view: role-work-days
      url: hr/role-work-days

    fieldGroups:
      - title: Role Work Day Assignment
        groupType: hr
        fields:
          - role_id
          - work_day_id

    relations:
      role:
        type: belongsTo
        model: App\Modules\Access\Models\Role # Adjust namespace if needed
        foreignKey: role_id
        displayField: name # Or appropriate display field
      workDay:
        type: belongsTo
        model: App\Modules\HR\Models\WorkDay
        foreignKey: work_day_id
        displayField: day_name

    sidebar:
      add: false
      title: Role Work Days
      iconClasses: fas fa-link # Or a more suitable icon

    iconClasses: fas fa-calendar-check # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']

