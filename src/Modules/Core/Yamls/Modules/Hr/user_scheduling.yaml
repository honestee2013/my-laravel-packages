models:
  UserSchedule:
    module: hr
    fields:
      user_id:
        type: select
        foreign:
          table: users
          column: id
          onDelete: cascade
        validation:
          - required|unique:user_schedules,user_id
      start_time:
        type: timepicker
        modifiers:
          nullable: true
      end_time:
        type: timepicker
        modifiers:
          nullable: true

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: User Schedules
      group: user-schedule-management
      id: user-schedules
      parentPageTitle: User Schedule Management
      pageTitle: User Schedules Overview
      view: user-schedules
      url: hr/user-schedules

    fieldGroups:
      - title: User Schedule Override
        groupType: hr
        fields:
          - user_id
          - start_time
          - end_time

    relations:
      user:
        type: belongsTo
        model: App\Models\User # Adjust namespace if needed
        foreignKey: user_id
        displayField: name # Or appropriate display field


    sidebar:
      add: true
      title: Manage User Schedules 
      iconClasses: fas fa-user-clock # Or a more suitable icon
      submenu:
        - title: User Schedules
          url: user-schedules
        - title: User Work Days
          url: user-work-days






    iconClasses: fas fa-user-cog # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']




  UserWorkDay:
    module: hr
    fields:
      user_id:
        type: select
        foreign:
          table: users
          column: id
          onDelete: cascade
        validation:
          - required
      work_day_id:
        type: select
        foreign:
          table: work_days
          column: id
          onDelete: cascade
        validation:
          - required

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: User Work Days
      group: user-schedule-management
      id: user-work-days
      parentPageTitle: User Schedule Management
      pageTitle: User Work Days
      view: user-work-days
      url: hr/user-work-days

    fieldGroups:
      - title: User Specific Work Days
        groupType: hr
        fields:
          - user_id
          - work_day_id

    relations:
      user:
        type: belongsTo
        model: App\Models\User # Adjust namespace if needed
        foreignKey: user_id
        displayField: name # Or appropriate display field
      workDay:
        type: belongsTo
        model: App\Modules\HR\Models\WorkDay
        foreignKey: work_day_id
        displayField: day_name

    sidebar:
      add: false
      title: User Work Days
      iconClasses: fas fa-user-check # Or a more suitable icon

    iconClasses: fas fa-calendar-plus # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']



