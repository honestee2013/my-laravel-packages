models:
  PayGrade:
    module: hr
    fields:
      name:
        type: string
        validation:
          - required|unique:pay_grades,name
      min_salary:
        type: decimal
        modifiers:
          precision: 12,2
          nullable: true
        validation:
          - nullable|numeric|min:0
      max_salary:
        type: decimal
        modifiers:
          precision: 12,2
          nullable: true
        validation:
          - nullable|numeric|min:0
      currency:
        type: string
        default: USD
      description:
        type: textarea
        modifiers:
          nullable: true

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Pay Grades
      group: payroll-management
      id: pay-grades
      parentPageTitle: Payroll Management
      pageTitle: Pay Grades Overview
      view: pay-grades
      url: hr/pay-grades

    fieldGroups:
      - title: Pay Grade Information
        groupType: hr
        fields:
          - name
          - min_salary
          - max_salary
          - currency
          - description

    sidebar:
      add: true
      title: Pay Grades
      iconClasses: fas fa-layer-group # Or a more suitable icon

    iconClasses: fas fa- সিঁড়ি # Or a more suitable icon (representing levels/grades)
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']