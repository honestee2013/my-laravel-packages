    iconClasses: fas fa-calendar-alt # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']




  Shift:
    module: hr
    fields:
      name:
        type: string
        validation:
          - required
      start_time:
        type: timepicker
        validation:
          - required
      end_time:
        type: timepicker
        validation:
          - required

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Shifts
      group: schedule-management
      id: shifts
      parentPageTitle: Schedule Management
      pageTitle: Shifts Overview
      view: shifts
      url: hr/shifts

    fieldGroups:
      - title: Shift Details
        groupType: hr
        fields:
          - name
          - start_time
          - end_time

    sidebar:
      add: true
      title: Work Days & Shifts
      iconClasses: fas fa-calendar-day # Or a more suitable icon
