models:
  WorkDay:
    module: hr
    fields:
      day_name:
        type: string
        validation:
          - required|unique:work_days,day_name
      day_of_week:
        type: integer
        modifiers:
          nullable: true
        validation:
          - nullable|integer|min:1|max:7
      editable: 
        type: string
        modifiers:
          default: Yes


    hiddenFields:
      onTable: []
      onNewForm: ['editable']
      onEditForm: ['editable']
      onQuery: []

    tab:
      label: Work Days
      group: schedule-management
      id: work-days
      parentPageTitle: Schedule Management
      pageTitle: Work Days Overview
      view: work-days
      url: hr/work-days

    fieldGroups:
      - title: Work Day Information
        groupType: hr
        fields:
          - day_name
          - day_of_week

