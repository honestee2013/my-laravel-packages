models:
  DailyAttendance:
    module: hr
    fields:
      attendance_date:
        type: datepicker
        validation:
          - required

      employee_id:
        type: string
        label: Employee ID
        autoGenerate: true
        modifiers:
          nullable: true
        validation:
          - required|unique:employee_profiles,employee_id

      attendance_type:
        type: string
        validation:
          - required

      attendance_time:
        type: datetimepicker
        validation:
          - required

      scheduled_start:
        type: datetimepicker
        modifiers:
          nullable: true
      check_status:
        type: string
        modifiers:
          nullable: true
      minutes_difference:
        type: integer
        default: 0
        validation:
          - integer|min:0
        modifiers:
          nullable: true


      scheduled_end:
        type: datetimepicker
        modifiers:
          nullable: true

      device_id:
        type: string
        validation:
          - required
      latitude:
        type: integer
        modifiers:
          nullable: true
          precision: 10,6 # Common precision for latitude/longitude
      longitude:
        type: integer
        modifiers:
          nullable: true
          precision: 10,6 # Common precision for latitude/longitude
      sync_status:
        type: select
        options: pending, success, failed # Example statuses
        default: pending
      sync_attempts:
        type: integer
        default: 0
        validation:
          - required|integer|min:0



      notes:
        type: textarea
        modifiers:
          nullable: true

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Daily Attendance
      group: attendance-and-earning
      id: daily-attendance
      parentPageTitle: Attendance And Earning
      pageTitle: Daily Attendance Overview
      view: daily-attendance
      url: hr/daily-attendance

    fieldGroups:
      - title: Attendance Details
        groupType: hr
        fields:
          - employee_id
          - attendance_date
          - attendance_time
          - attendance_type
          - device_id

      - title: Location & Sync
        groupType: hr
        fields:
          - latitude
          - longitude
          - sync_status
          - sync_attempts
          - notes

    relations:
      employee:
        type: belongsTo
        model: App\Modules\Hr\Models\EmployeeProfile # Adjust namespace if needed
        foreignKey: employee_id
        displayField: employee_id # Or appropriate display field

    sidebar:
      add: true
      title: Attendance & Earnings
      groupTitle: Payroll Management
      iconClasses: fas fa-clipboard-check # Or a more suitable icon
      submenu:
        - title: Daily Attendance
          url: daily-attendance
          iconClasses: fas fa-list # Or a more suitable icon
        - title: Daily Earnings
          url: daily-earnings
          iconClasses: fas fa-money-bill-wave-alt # Or a more suitable icon




    iconClasses: fas fa-fingerprint # Or a more suitable icon
    includeHeader: false
    includeFooter: false
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']





  DailyEarning:
    module: hr
    fields:
      employee_id:
        type: string
        label: Employee ID
        validation:
          - required
      work_date:
        type: datepicker
        validation:
          - required
      hours_worked:
        type: decimal
        modifiers:
          precision: 5,2
          default: 0.00
          nullable: true

      amount_earned:
        type: decimal
        modifiers:
          precision: 10,2
          default: 0.00
          nullable: true

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Daily Earnings
      group: attendance-and-earning
      id: daily-earnings
      parentPageTitle: Attendance And Earning
      pageTitle: Daily Earnings Overview
      view: daily-earnings
      url: hr/daily-earnings

    fieldGroups:
      - title: Earning Details
        groupType: hr
        fields:
          - employee_id
          - work_date
          - hours_worked
          - amount_earned

