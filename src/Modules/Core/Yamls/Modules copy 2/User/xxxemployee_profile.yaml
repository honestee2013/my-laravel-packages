models:
  EmployeeProfile:
    module: user
    fields:
      user_id:
        type: select
        foreign:
          table: users
          column: id
          onDelete: cascade
        validation:
          - required
      employee_id:
        type: string
        autoGenerate: true
        modifiers:
          nullable: true
        validation:
          - required|unique:employee_profiles,employee_id
      department:
        type: string
        modifiers:
          nullable: true
      designation:
        type: string
        modifiers:
          nullable: true
      joining_date:
        type: datepicker
        modifiers:
          nullable: true
        validation:
          - required|string|max:255
      termination_date:
        type: datepicker
        modifiers:
          nullable: true
        validation:
          - required|string|max:255

      shift_id:
        type: select
        foreign:
          table: shifts
          column: id
          onDelete: set null
        validation:
          - required|int


      reporting_manager_id:
        type: select
        foreign:
          table: users
          column: id
          onDelete: set null
        modifiers:
          nullable: true

      job_title_id:
        type: select
        foreign:
          table: job_titles
          column: id
          onDelete: set null
        modifiers:
          nullable: true 
        validation:
          - required|string|max:255
      employment_type:
        type: select
        options: Full-time, Part-time, Contract # Add other types as needed
        modifiers:
          nullable: true
        validation:
          - required|string|max:255
      work_location:
        type: string
        modifiers:
          nullable: true

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    # tab:
    #   label: Employee Profile
    #   group: users-management
    #   id: employee-profile
    #   parentPageTitle: Users Management
    #   pageTitle: Employee Profile
    #   view: employee-profiles
    #   url: user/employee-profiles

    fieldGroups:
      - title: Basic Employee Information
        groupType: hr
        fields:
          - user_id
          - employee_id
          - job_title_id
          - joining_date
          - employment_type

      - title: Job Details
        groupType: hr
        fields:
          - department
          - designation
          - reporting_manager_id
          - work_location

    relations:
      user:
        type: belongsTo
        model: App\Models\User # Adjust namespace if needed
        foreignKey: user_id
        displayField: name
      jobTitle:
        type: belongsTo
        model: App\Modules\user\Models\JobTitle # Adjust namespace if needed
        foreignKey: job_title_id
        displayField: title
      reportingManager:
        type: belongsTo
        model: App\Models\User # Adjust namespace if needed
        foreignKey: reporting_manager_id
        displayField: name

    sidebar:
      add: true
      title: Employee Profiles
      iconClasses: fas fa-id-card-alt # Or a more suitable icon
      url: employee-profiles

      
    iconClasses: fas fa-briefcase # Or a more suitable icon
    includeHeader: false
    includeFooter: false
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']