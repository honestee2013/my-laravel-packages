models:
  UserDocument:
    module: hr
    fields:
      user_id:
        type: select
        foreign:
          table: users
          column: id
          onDelete: cascade
        validation:
          - required
      document_type:
        type: string
        validation:
          - required
      file_path:
        type: file
        validation:
          - required
      original_name:
        type: string
        modifiers:
          nullable: true
      mime_type:
        type: string
        modifiers:
          nullable: true

    hiddenFields:
      onTable:
        - file_path # Might not want to display the path directly
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: User Documents
      group: user-management
      id: user-documents
      parentPageTitle: User Management
      pageTitle: User Documents
      view: user-documents
      url: hr/user-documents

    fieldGroups:
      - title: Document Information
        groupType: hr
        fields:
          - user_id
          - document_type
          - file_path # Consider displaying a link instead of the path in forms/tables
          - original_name
          - mime_type

    relations:
      user:
        type: belongsTo
        model: App\Models\User # Adjust namespace if needed
        foreignKey: user_id
        displayField: name # Or appropriate display field

    sidebar:
      add: true
      title: User Documents
      iconClasses: fas fa-file # Or a more suitable icon

    iconClasses: fas fa-paperclip # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']