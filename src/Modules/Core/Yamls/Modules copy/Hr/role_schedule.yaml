models:
  RoleSchedule:
    module: hr
    fields:
      role_id:
        type: select
        foreign:
          table: roles # Assuming you have a 'roles' table
          column: id
          onDelete: cascade
        validation:
          - required|unique:role_schedules,role_id
      start_time:
        type: timepicker
        modifiers:
          nullable: true
      end_time:
        type: timepicker
        modifiers:
          nullable: true

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Role Schedules
      group: schedule-management
      id: role-schedules
      parentPageTitle: Schedule Management
      pageTitle: Role Schedules Overview
      view: role-schedules
      url: hr/role-schedules

    fieldGroups:
      - title: Role Schedule
        groupType: hr
        fields:
          - role_id
          - start_time
          - end_time

    relations:
      role:
        type: belongsTo
        model: App\Module\Access\Models\Role # Adjust namespace if needed
        foreignKey: role_id
        displayField: name # Or appropriate display field

    sidebar:
      add: true
      title: Role Schedules
      iconClasses: fas fa-clock # Or a more suitable icon

    iconClasses: fas fa-user-tag # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']