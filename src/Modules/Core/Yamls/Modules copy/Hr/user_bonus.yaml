models:
  UserBonus:
    module: hr
    fields:
      user_payroll_id:
        type: select
        foreign:
          table: user_payrolls
          column: id
          onDelete: cascade
        validation:
          - required
      bonus_type_id:
        type: select
        foreign:
          table: bonus_types
          column: id
          onDelete: restrict
        validation:
          - required
      amount:
        type: decimal
        modifiers:
          precision: 10,2
        validation:
          - required|numeric|min:0

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: User Bonuses
      group: payroll-management
      id: user-bonuses
      parentPageTitle: Payroll Management
      pageTitle: User Bonuses
      view: user-bonuses
      url: hr/user-bonuses

    fieldGroups:
      - title: Bonus Details
        groupType: hr
        fields:
          - user_payroll_id
          - bonus_type_id
          - amount

    relations:
      userPayroll:
        type: belongsTo
        model: App\Modules\HR\Models\UserPayroll
        foreignKey: user_payroll_id
        displayField: id # Or a more descriptive field if available
      bonusType:
        type: belongsTo
        model: App\Modules\HR\Models\BonusType
        foreignKey: bonus_type_id
        displayField: name

    sidebar:
      add: true
      title: User Bonuses
      iconClasses: fas fa-plus-circle # Or a more suitable icon

    iconClasses: fas fa-award # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']
