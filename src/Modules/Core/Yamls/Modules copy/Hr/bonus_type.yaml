models:
  BonusType:
    module: hr
    fields:
      name:
        type: string
        validation:
          - required|unique:bonus_types,name
      description:
        type: textarea
        modifiers:
          nullable: true

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Bonus Types
      group: payroll-management
      id: bonus-types
      parentPageTitle: Payroll Management
      pageTitle: Bonus Types Overview
      view: bonus-types
      url: hr/bonus-types

    fieldGroups:
      - title: Bonus Type Information
        groupType: hr
        fields:
          - name
          - description

    relations:
      employeeBonuses:
        type: hasMany
        model: App\Modules\HR\Models\EmployeeBonus
        foreignKey: bonus_type_id

    sidebar:
      add: true
      title: Bonus Types
      iconClasses: fas fa-gift
      url: bonus-types
      submenu:
        - title: View All
          url: bonus-types
        - title: Create New
          url: bonus-types/create

    iconClasses: fas fa-certificate # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']
