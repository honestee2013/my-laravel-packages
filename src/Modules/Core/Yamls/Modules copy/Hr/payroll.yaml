models:
  Payroll:
    module: hr
    fields:
      title:
        type: string
        validation:
          - required
      payroll_number:
        type: string
        validation:
          - required|unique:payroll_runs,payroll_number
      payroll_date:
        type: datepicker
        validation:
          - required
      payment_date:
        type: datepicker
        modifiers:
          nullable: true
      description:
        type: textarea
        modifiers:
          nullable: true

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Payroll_runs
      group: payroll-management
      id: payroll_runs
      parentPageTitle: Payroll Management
      pageTitle: Payroll_runs Overview
      view: payroll_runs
      url: hr/payroll_runs

    fieldGroups:
      - title: Payroll Information
        groupType: hr
        fields:
          - title
          - payroll_number
          - payroll_date
          - payment_date
          - description

    relations:
      employees:
        type: hasMany
        model: App\Models\User
        foreignKey: payroll_run_id

    sidebar:
      add: true
      title: Payroll_runs
      iconClasses: fas fa-file-invoice-dollar # Or a more suitable icon

    iconClasses: fas fa-money-bill-wave # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']

  