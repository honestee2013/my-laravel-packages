models:
  OnboardingTask:
    module: hr
    fields:
      name:
        type: string
        validation:
          - required
      description:
        type: textarea
        modifiers:
          nullable: true

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Onboarding Tasks
      group: onboarding-management
      id: onboarding-tasks
      parentPageTitle: Onboarding Management
      pageTitle: Onboarding Tasks Overview
      view: onboarding-tasks
      url: hr/onboarding-tasks

    fieldGroups:
      - title: Task Details
        groupType: hr
        fields:
          - name
          - description

    relations:
      userOnboardingStatuses:
        type: hasMany
        model: App\Modules\HR\Models\UserOnboardingStatus
        foreignKey: task_id

    sidebar:
      add: true
      title: Onboarding Tasks
      iconClasses: fas fa-tasks # Or a more suitable icon

    iconClasses: fas fa-clipboard-check # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']