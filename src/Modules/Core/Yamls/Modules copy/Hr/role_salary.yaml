models:
  RoleSalary:
    module: hr
    fields:
      role_id:
        type: select
        foreign:
          table: roles
          column: id
          onDelete: cascade
        validation:
          - required|unique:role_salaries,role_id
      salary:
        type: decimal
        modifiers:
          precision: 12,2
        default: 0.00
        validation:
          - required|numeric|min:0
      currency:
        type: string
        default: USD

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Role Salaries
      group: payroll-management
      id: role-salaries
      parentPageTitle: Payroll Management
      pageTitle: Role Salaries Overview
      view: role-salaries
      url: hr/role-salaries

    fieldGroups:
      - title: Role Salary Information
        groupType: hr
        fields:
          - role_id
          - salary
          - currency

    relations:
      role:
        type: belongsTo
        model: App\Modules\Access\Models\Role # Adjust namespace if needed
        foreignKey: role_id
        displayField: name # Or appropriate display field

    sidebar:
      add: true
      title: Role Salaries
      iconClasses: fas fa-tags # Or a more suitable icon

    iconClasses: fas fa-coins # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']
